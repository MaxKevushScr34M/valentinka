<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–î–ª—è –Æ–ª—ñ ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff2d55; /* –§—ñ—Ä–º–æ–≤–∏–π —Ä–æ–∂–µ–≤–∏–π Apple */
            --accent-light: #ff5c8d;
            --glass: rgba(255, 255, 255, 0.75);
            --ios-blur: blur(25px);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            user-select: none; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
        }

        body {
            margin: 0;
            /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ dvh –¥–ª—è —Ç–æ—á–Ω–æ—ó –≤–∏—Å–æ—Ç–∏ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(135deg, #fff0f3, #ffd6e0, #c4faf8);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* –î–û–î–ê–ù–û: –¢–µ–∫—Å—Ç—É—Ä–∞ —à—É–º—É –¥–ª—è –≥–ª–∏–±–∏–Ω–∏ */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ì–æ–ª–æ–≤–Ω–∞ –∫–∞—Ä—Ç–∫–∞ */
        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 360px;
            background: var(--glass);
            -webkit-backdrop-filter: var(--ios-blur);
            backdrop-filter: var(--ios-blur);
            border-radius: 40px;
            padding: 24px;
            text-align: center;
            /* –î–û–î–ê–ù–û: –ë–∞–≥–∞—Ç–æ—à–∞—Ä–æ–≤–∞ –∫–æ–ª—å–æ—Ä–æ–≤–∞ —Ç—ñ–Ω—å —Ç–∞ —Ç–æ–Ω–∫–∞ –æ–±–≤–æ–¥–∫–∞ */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 30px 60px -10px rgba(255, 45, 85, 0.2), 
                0 10px 20px -10px rgba(0,0,0,0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ç–æ –∑ –≤–ª–∞—Å–Ω–æ—é —Ç—ñ–Ω–Ω—é */
        .img-container {
            width: 100%;
            border-radius: 32px;
            overflow: hidden;
            margin-bottom: 24px;
            background: #fff;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            transform: translateZ(0); /* –í–º–∏–∫–∞—î –∞–ø–∞—Ä–∞—Ç–Ω–µ –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è */
        }

        img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--accent);
            font-size: 30px;
            margin: 0 0 28px 0;
            line-height: 1.25;
            text-shadow: 0 2px 4px rgba(255, 45, 85, 0.1);
        }

        .btn-wrap {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 18px 0;
            border: none;
            border-radius: 22px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #no {
            background: rgba(0, 0, 0, 0.04);
            color: #666;
        }

        #yes {
            /* –î–û–î–ê–ù–û: –ì—Ä–∞–¥—ñ—î–Ω—Ç –¥–ª—è –µ—Ñ–µ–∫—Ç—É –±–ª—ñ–∫—É */
            background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--accent));
            background-size: 200% auto;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(255, 45, 85, 0.4);
            animation: shimmer 4s linear infinite;
        }
        
        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –±–ª—ñ–∫—É –Ω–∞ –∫–Ω–æ–ø—Ü—ñ */
        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .btn:active {
            transform: scale(0.94);
            filter: brightness(0.9);
        }

        /* –§—ñ–Ω–∞–ª—å–Ω—ñ —Å–µ—Ä–¥–µ—á–∫–∞ */
        .confetti-heart {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: popUp 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes popUp {
            0% { transform: translateY(0) scale(0.5) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.8) rotateZ(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="valentine-card">
        <div class="img-container">
            <img id="main-img" src="https://i.ibb.co/whJNr3BD/image.jpg" alt="Photo">
        </div>

        <h1 id="text">–Æ–ª—è, —Ç–∏ –±—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</h1>

        <div class="btn-wrap" id="buttons">
            <button class="btn" id="no" onclick="handleNo()">–ù—ñ</button>
            <button class="btn" id="yes" onclick="handleYes()">–¢–∞–∫ ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const img = document.getElementById('main-img');
        const txt = document.getElementById('text');
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const card = document.getElementById('valentine-card');

        const urlNo = "https://i.ibb.co/TBMXnpRv/image.jpg";
        const urlYes = "https://i.ibb.co/397gn0RN/2.jpg";

        // –§—É–Ω–∫—Ü—ñ—è –≤—ñ–±—Ä–∞—Ü—ñ—ó (–±–µ–∑–ø–µ—á–Ω–∞)
        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function handleNo() {
            // –ö–æ—Ä–æ—Ç–∫–∞ –≤—ñ–±—Ä–∞—Ü—ñ—è –ø–æ–º–∏–ª–∫–∏
            vibrate(200);

            img.src = urlNo;
            txt.innerHTML = "–û–Ω—ñ( üò≠";
            txt.style.fontFamily = "'Inter', sans-serif";
            txt.style.fontWeight = "900";
            txt.style.color = "#333";
            
            noBtn.style.display = 'none';
            yesBtn.style.width = '100%';
            yesBtn.innerHTML = '–ù–∞—Ç–∏—Å–Ω—É—Ç–∏ –¢–ê–ö ‚ú®';
            
            // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ç—Ä—è—Å—ñ–Ω–Ω—è –∫–∞—Ä—Ç–∫–∏
            card.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(-6px)' },
                { transform: 'translateX(6px)' },
                { transform: 'translateX(0)' }
            ], { duration: 400 });
        }

        function handleYes() {
            // –†–∞–¥—ñ—Å–Ω–∞ —Ä–∏—Ç–º—ñ—á–Ω–∞ –≤—ñ–±—Ä–∞—Ü—ñ—è
            vibrate([100, 50, 100, 50, 200]);

            img.src = urlYes;
            txt.innerHTML = "–£–†–ê! –ü–µ—Ä–µ–º–æ–≥–∞ –±—É–¥–µ! ü•≥";
            txt.style.fontFamily = "'Pacifico', cursive";
            txt.style.color = "var(--accent)";
            
            document.getElementById('buttons').style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—ñ
            for(let i=0; i<60; i++) {
                setTimeout(launchConfetti, i * 40);
            }
        }

        function launchConfetti() {
            const h = document.createElement('div');
            h.className = 'confetti-heart';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üå∏', '‚ú®'][Math.floor(Math.random() * 5)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.fontSize = Math.random() * 25 + 15 + 'px';
            // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –Ω–∞—Ö–∏–ª –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
            h.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
