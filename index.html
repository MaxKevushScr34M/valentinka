<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>–î–ª—è –Æ–ª—ñ ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff2d55;
            --accent-gradient: linear-gradient(135deg, #ff2d55, #ff5c8d);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --ios-blur: blur(35px);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            height: 100dvh; /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ dvh –¥–ª—è —Ç–æ—á–Ω–æ—ó –≤–∏—Å–æ—Ç–∏ –Ω–∞ iOS */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background-color: #fff0f3;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- –ù–û–í–ò–ô –ñ–ò–í–ò–ô –§–û–ù (Mesh Gradient Blobs) --- */
        .background-blobs {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.7;
            animation: moveBlob 20s infinite alternate ease-in-out;
            border-radius: 50%;
        }

        .blob-1 {
            top: -10%; left: -10%; width: 70%; height: 70%;
            background: #ffdee9;
            animation-duration: 25s;
        }
        .blob-2 {
            bottom: -20%; right: -20%; width: 80%; height: 80%;
            background: #c4faf8;
            animation-duration: 30s;
            animation-direction: alternate-reverse;
        }
        .blob-3 {
            bottom: 30%; left: 20%; width: 50%; height: 50%;
            background: #ffd6e0;
            animation-duration: 22s;
        }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(100px, 50px) rotate(20deg) scale(1.1); }
        }
        /* ----------------------------------------- */


        /* –ì–æ–ª–æ–≤–Ω–∞ –∫–∞—Ä—Ç–∫–∞ –∑ –µ—Ñ–µ–∫—Ç–æ–º —Å—É–ø–µ—Ä-—Å–∫–ª–∞ */
        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 360px;
            background: var(--glass-bg);
            -webkit-backdrop-filter: var(--ios-blur);
            backdrop-filter: var(--ios-blur);
            border-radius: 44px;
            padding: 24px;
            text-align: center;
            /* –°–∫–ª–∞–¥–Ω—ñ —Ç—ñ–Ω—ñ —Ç–∞ —Å–≤—ñ—Ç–ª–∏–π –≤–µ—Ä—Ö–Ω—ñ–π –±–æ—Ä—Ç–∏–∫ –¥–ª—è –æ–±'—î–º—É */
            border: 1px solid var(--glass-border);
            border-top: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 30px 60px -12px rgba(255, 45, 85, 0.25), 
                0 18px 36px -18px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255,255,255,0.8);
            /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ –∫–∞—Ä—Ç–∫–∏ */
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ç–æ */
        .img-container {
            width: 100%;
            border-radius: 34px;
            overflow: hidden;
            margin-bottom: 24px;
            background: #fff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transform: translateZ(0);
            /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ —Ñ–æ—Ç–æ (–∑ –∑–∞—Ç—Ä–∏–º–∫–æ—é) */
            animation: popIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s backwards;
        }

        img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            display: block;
        }

        /* –¢–µ–∫—Å—Ç */
        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--accent);
            font-size: 32px;
            margin: 0 0 28px 0;
            line-height: 1.25;
            text-shadow: 0 4px 10px rgba(255, 45, 85, 0.15);
            /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ —Ç–µ–∫—Å—Ç—É (—â–µ –±—ñ–ª—å—à–∞ –∑–∞—Ç—Ä–∏–º–∫–∞) */
            animation: fadeUp 0.6s ease-out 0.5s backwards;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-wrap {
            display: flex;
            gap: 14px;
            /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ –∫–Ω–æ–ø–æ–∫ */
            animation: fadeUp 0.6s ease-out 0.7s backwards;
        }

        .btn {
            flex: 1;
            padding: 20px 0;
            border: none;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            /* –ü—Ä—É–∂–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ */
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.2s;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        #no {
            background: rgba(255, 255, 255, 0.5);
            color: #666;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        #yes {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 12px 30px -8px rgba(255, 45, 85, 0.5);
        }
        
        /* –ë–ª—ñ–∫ –Ω–∞ –∫–Ω–æ–ø—Ü—ñ –¢–ê–ö */
        #yes::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s infinite;
        }

        /* –ï—Ñ–µ–∫—Ç –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è (–ø—Ä—É–∂–∏–Ω–∞) */
        .btn:active {
            transform: scale(0.92);
            filter: brightness(0.95);
        }

        /* --- –ê–ù–Ü–ú–ê–¶–Ü–á --- */
        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shimmer {
            100% { left: 150%; }
        }
        @keyframes shakeHard {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-12px) rotate(-2deg); }
            40% { transform: translateX(12px) rotate(2deg); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }

        /* –§—ñ–Ω–∞–ª—å–Ω—ñ —Å–µ—Ä–¥–µ—á–∫–∞ */
        .super-heart {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            filter: drop-shadow(0 4px 8px rgba(255, 45, 85, 0.3));
            animation: superPop 2.5s cubic-bezier(0.15, 0.9, 0.35, 1) forwards;
        }

        @keyframes superPop {
            0% { transform: translateY(0) scale(0.3) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-130vh) scale(2.5) rotate(var(--r)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="card" id="valentine-card">
        <div class="img-container">
            <img id="main-img" src="https://i.ibb.co/whJNr3BD/image.jpg" alt="Photo">
        </div>

        <h1 id="text">–Æ–ª—è, —Ç–∏ –±—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</h1>

        <div class="btn-wrap" id="buttons">
            <button class="btn" id="no" onclick="handleNo()">–ù—ñ</button>
            <button class="btn" id="yes" onclick="handleYes()">–¢–∞–∫ ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const img = document.getElementById('main-img');
        const txt = document.getElementById('text');
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const card = document.getElementById('valentine-card');

        const urlNo = "https://i.ibb.co/TBMXnpRv/image.jpg";
        const urlYes = "https://i.ibb.co/397gn0RN/2.jpg";

        // –§—É–Ω–∫—Ü—ñ—è –≤—ñ–±—Ä–∞—Ü—ñ—ó
        function vibrate(pattern) {
            if (navigator.vibrate) navigator.vibrate(pattern);
        }

        function handleNo() {
            vibrate([50, 30, 50, 30, 50]); // –†—ñ–∑–∫–∞ –≤—ñ–±—Ä–∞—Ü—ñ—è –ø–æ–º–∏–ª–∫–∏

            img.src = urlNo;
            txt.innerHTML = "–û–Ω—ñ( üò≠";
            txt.style.fontFamily = "'Inter', sans-serif";
            txt.style.fontWeight = "900";
            txt.style.color = "#333";
            txt.style.fontSize = "36px"; // –†–æ–±–∏–º–æ —Ç–µ–∫—Å—Ç –±—ñ–ª—å—à–∏–º
            
            noBtn.style.display = 'none';
            yesBtn.style.width = '100%';
            yesBtn.style.background = '#333'; // –ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—î —á–æ—Ä–Ω–æ—é
            yesBtn.innerHTML = '–í–∏–ø—Ä–∞–≤–∏—Ç–∏ –ø–æ–º–∏–ª–∫—É ü•∫';
            
            // –°–∏–ª—å–Ω–µ —Ç—Ä—è—Å—ñ–Ω–Ω—è –∫–∞—Ä—Ç–∫–∏
            card.style.animation = "none";
            setTimeout(() => {
                 card.style.animation = "shakeHard 0.5s ease-in-out";
            }, 10);
        }

        function handleYes() {
            vibrate([80, 50, 80, 100, 200]); // –°–≤—è—Ç–∫–æ–≤–∞ –≤—ñ–±—Ä–∞—Ü—ñ—è

            img.src = urlYes;
            txt.innerHTML = "–£–†–ê! –ü–µ—Ä–µ–º–æ–≥–∞ –±—É–¥–µ! ü•≥";
            txt.style.fontFamily = "'Pacifico', cursive";
            txt.style.color = var(--accent);
            
            document.getElementById('buttons').style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫ —Å—É–ø–µ—Ä-–∫–æ–Ω—Ñ–µ—Ç—ñ
            for(let i=0; i<70; i++) {
                setTimeout(launchSuperConfetti, i * 30);
            }
        }

        function launchSuperConfetti() {
            const h = document.createElement('div');
            h.className = 'super-heart';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üå∏', '‚ú®', 'üéâ'][Math.floor(Math.random() * 6)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '105vh';
            h.style.fontSize = Math.random() * 30 + 20 + 'px';
            // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –∫—É—Ç –ø–æ–≤–æ—Ä–æ—Ç—É –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            h.style.setProperty('--r', (Math.random() * 360 - 180) + 'deg');
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3500);
        }
    </script>
</body>
</html>
