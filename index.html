<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–î–ª—è –Æ–ª—ñ ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff2d55;
            --glass: rgba(255, 255, 255, 0.8);
            --ios-blur: blur(20px);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç —Ñ–æ–Ω—É */
            background: linear-gradient(-45deg, #ffdee9, #b5fffc, #ffdef3, #c3faff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ï—Ñ–µ–∫—Ç–Ω–∞ –∫–∞—Ä—Ç–∫–∞ */
        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 350px;
            background: var(--glass);
            -webkit-backdrop-filter: var(--ios-blur);
            backdrop-filter: var(--ios-blur);
            border-radius: 38px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card:active {
            transform: scale(0.98);
        }

        .img-container {
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--accent);
            font-size: 28px;
            margin: 0 0 25px 0;
            line-height: 1.2;
        }

        .btn-wrap {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 18px 0;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.32, 0.72, 0, 1);
        }

        #no {
            background: rgba(0, 0, 0, 0.05);
            color: #444;
        }

        #yes {
            background: var(--accent);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 45, 85, 0.3);
        }

        .btn:active {
            transform: scale(0.9);
            opacity: 0.8;
        }

        /* –ß–∞—Å—Ç–∏–Ω–∫–∏ —Ñ–æ–Ω—É */
        .heart-particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="card" id="valentine-card">
        <div class="img-container">
            <img id="main-img" src="https://i.ibb.co/whJNr3BD/image.jpg" alt="Photo">
        </div>

        <h1 id="text">–Æ–ª—è, —Ç–∏ –±—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</h1>

        <div class="btn-wrap" id="buttons">
            <button class="btn" id="no" onclick="handleNo()">–ù—ñ</button>
            <button class="btn" id="yes" onclick="handleYes()">–¢–∞–∫ ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const img = document.getElementById('main-img');
        const txt = document.getElementById('text');
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const card = document.getElementById('valentine-card');

        // –¢–≤–æ—ó –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
        const urlNo = "https://i.ibb.co/TBMXnpRv/image.jpg";
        const urlYes = "https://i.ibb.co/397gn0RN/2.jpg";

        function handleNo() {
            img.src = urlNo;
            txt.innerHTML = "–û–Ω—ñ( üò≠"; // –¢–≤—ñ–π —Ç–µ–∫—Å—Ç
            txt.style.fontFamily = "'Inter', sans-serif";
            txt.style.fontWeight = "800";
            
            noBtn.style.display = 'none';
            yesBtn.style.width = '100%';
            yesBtn.innerHTML = '–ù–∞—Ç–∏—Å–Ω—É—Ç–∏ –¢–ê–ö ‚ú®';
            
            // –ï—Ñ–µ–∫—Ç –≤—ñ–±—Ä–∞—Ü—ñ—ó iPhone
            card.style.animation = "shake 0.4s ease-in-out";
            setTimeout(() => card.style.animation = "", 400);
        }

        function handleYes() {
            img.src = urlYes;
            txt.innerHTML = "–£–†–ê! –ü–µ—Ä–µ–º–æ–≥–∞ –±—É–¥–µ! ü•≥"; // –¢–≤—ñ–π —Ç–µ–∫—Å—Ç
            txt.style.fontFamily = "'Pacifico', cursive";
            
            document.getElementById('buttons').style.display = 'none';
            
            // –ú–∞—Å–æ–≤–∏–π –∑–∞–ø—É—Å–∫ —Å–µ—Ä–¥–µ—á–æ–∫
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-particle';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', '‚ú®'][Math.floor(Math.random() * 4)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.fontSize = Math.random() * 20 + 15 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }

        // –î–æ–¥–∞—î–º–æ –≤—ñ–±—Ä–∞—Ü—ñ—é —á–µ—Ä–µ–∑ CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-8px); }
                75% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
