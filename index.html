<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–î–ª—è –Æ–ª—ñ ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff2d55;
            --glass: rgba(255, 255, 255, 0.12);
            --text-color: #ffffff;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            /* –ì–ª–∏–±–æ–∫–∏–π –º–∞–≥—ñ—á–Ω–∏–π —Ñ–æ–Ω */
            background: radial-gradient(circle at top, #1a0b2e 0%, #000000 100%);
            font-family: 'Manrope', -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- –ü–û–°–¢–Ü–ô–ù–ò–ô –î–û–© –Ü–ó –°–ï–†–î–ï–ß–û–ö --- */
        .bg-hearts {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 45, 85, 0.3);
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- –ö–ê–†–¢–ö–ê --- */
        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 360px;
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border-radius: 44px;
            padding: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            /* –ù–µ–æ–Ω–æ–≤–µ —Å—è–π–≤–æ */
            box-shadow: 0 20px 50px rgba(255, 45, 85, 0.2), 
                        inset 0 0 20px rgba(255, 255, 255, 0.05);
            animation: cardIn 1s cubic-bezier(0.2, 1, 0.3, 1) backwards;
        }

        @keyframes cardIn {
            from { opacity: 0; transform: scale(0.8) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .img-wrap {
            width: 100%;
            border-radius: 32px;
            overflow: hidden;
            margin-bottom: 24px;
            background: #000;
            border: 2px solid rgba(255, 45, 85, 0.3);
            animation: imgIn 0.8s cubic-bezier(0.2, 1, 0.3, 1) 0.2s backwards;
        }

        img { width: 100%; height: 260px; object-fit: cover; display: block; }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #fff;
            font-size: 28px;
            margin: 0 0 28px 0;
            line-height: 1.3;
            animation: fadeIn 0.8s ease 0.4s backwards;
        }

        .btn-wrap {
            display: flex; gap: 14px;
            animation: fadeIn 0.8s ease 0.6s backwards;
        }

        .btn {
            flex: 1; padding: 18px 0; border: none; border-radius: 22px;
            font-size: 17px; font-weight: 800; cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        #no { background: rgba(255, 255, 255, 0.1); color: #ccc; }
        #yes { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(255, 45, 85, 0.4); }

        .btn:active { transform: scale(0.94); filter: brightness(1.2); }

        /* –ï—Ñ–µ–∫—Ç–∏ —É—Å–ø—ñ—Ö—É */
        .confetti {
            position: absolute; pointer-events: none; z-index: 100;
            animation: popUp 3s cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
        }
        @keyframes popUp {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-120vh) scale(2.5) rotate(45deg); opacity: 0; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes imgIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="bg-hearts" id="bg-hearts"></div>

    <div class="card" id="card">
        <div class="img-wrap">
            <img id="main-img" src="https://i.ibb.co/whJNr3BD/image.jpg" alt="Start Image">
        </div>
        <h1 id="text">–Æ–ª—è, —Ç–∏ –±—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</h1>
        <div class="btn-wrap" id="buttons">
            <button class="btn" id="no" onclick="handleNo()">–ù—ñ</button>
            <button class="btn" id="yes" onclick="handleYes()">–¢–∞–∫ ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const img = document.getElementById('main-img');
        const txt = document.getElementById('text');
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const card = document.getElementById('card');
        const bg = document.getElementById('bg-hearts');

        const urlNo = "https://i.ibb.co/TBMXnpRv/image.jpg";
        const urlYes = "https://i.ibb.co/397gn0RN/2.jpg";

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ—Å—Ç—ñ–π–Ω–æ–≥–æ –¥–æ—â—É
        function createRainHeart() {
            const h = document.createElement('div');
            h.className = 'floating-heart';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ'][Math.floor(Math.random() * 2)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 4) + 's';
            h.style.opacity = Math.random();
            bg.appendChild(h);
            setTimeout(() => h.remove(), 7000);
        }
        setInterval(createRainHeart, 400);

        function handleNo() {
            if (navigator.vibrate) navigator.vibrate(150);
            img.src = urlNo;
            txt.innerHTML = "–û–Ω—ñ( üò≠";
            txt.style.fontFamily = "'Manrope', sans-serif";
            txt.style.fontWeight = "800";
            noBtn.style.display = 'none';
            yesBtn.style.width = '100%';
            yesBtn.innerHTML = '–ù–∞—Ç–∏—Å–Ω—É—Ç–∏ –¢–ê–ö ‚ú®';
            
            card.animate([
                { transform: 'translateX(-6px)' },
                { transform: 'translateX(6px)' },
                { transform: 'translateX(0)' }
            ], { duration: 100, iterations: 3 });
        }

        function handleYes() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 100]);
            img.src = urlYes;
            txt.innerHTML = "–£–†–ê! –ü–µ—Ä–µ–º–æ–≥–∞ –±—É–¥–µ! ü•≥";
            txt.style.fontFamily = "'Pacifico', cursive";
            txt.style.color = "#ff2d55";
            document.getElementById('buttons').style.display = 'none';
            
            // –ó–º—ñ–Ω–∞ —Ñ–æ–Ω—É –Ω–∞ –±—ñ–ª—å—à —è—Å–∫—Ä–∞–≤–∏–π
            document.body.style.background = "radial-gradient(circle at top, #3d0b2e 0%, #000000 100%)";
            
            for(let i=0; i<80; i++) {
                setTimeout(createConfetti, i * 40);
            }
        }

        function createConfetti() {
            const h = document.createElement('div');
            h.className = 'confetti';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', '‚ú®', 'üéâ'][Math.floor(Math.random() * 5)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '105vh';
            h.style.fontSize = (Math.random() * 30 + 15) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
